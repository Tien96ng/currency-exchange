<!DOCTYPE html>
<html>
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Exchange Converter</h1>
      <form id="exchange-form">
        <div class="row">
          <div class="col-sm-4">
            <label for="amount">Amount</label>
          </div>
          <div class="col-sm-4">
            <label for="usd">From</label>
          </div>
          <div class="col-sm-4">
            <label for="to">To</label>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-4">
            <span id="dollar-sign">$</span><input type="number" name="amount" id="amount" required min="0">
          </div>
          <div class="col-sm-4">
            <input type="text" name="usd" id="usd" value="USD" readonly>
          </div>
          <div class="col-sm-4">
            <select name="to" id="to">
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <button type="submit" value="Convert!" class="btn btn-success btn-lg">Convert!</button>
      </form>
    </div>

    <div id="ouput" class="container">
      <h1 class="error"> </h1>
      <h1 class="usd-amount result"></h1>
      <h1 id="equal-sign">=</h1>
      <h1 class="converted-amount result"></h1>
    </div>

  </body>
</html>
